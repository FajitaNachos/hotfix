<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div id="wrapper">
	
	
	<div id="unauthorized">
			<div id = "octocat">
				<img class = "octocat" src = "img/octocat.png" />
			</div>
		<div id = "auth">
			<span class = "instructions">
				<p> In order to get started we need to authorize this extension to access your GitHub repos. </p>
			</span>
			<button id="authorize-button">Authorize with GitHub</button>
		</div>
	
	</div>
	
	<div id="authorized">
		<div id = "sidebar">
			<div id="sidebar-header">
				<div id="sidebar-title">
					<img id = "hotfix-icon" src = "icon32.png" />
					<span id="hotfix-title">
						Hotfix
					</span>
				</div>
			</div>
			<div id="username"></div><button id="logout">Logout</button>
			<div id="repository-details">
				<div id="repo-wrapper">
				<label for "repo-list">Select a repository:</label>
				<select id="repo-list" name="repo-list">
				<option> </option>
				</select>
				</div>
				<div id="branch-wrapper">
					<label for "branch-list">Choose a branch</label>
					<select id="branch-list" name="branch-list">
					</select>
				</div>
			</div>
		</div>
		
		<div id="edited-resources">
		Edited Files <br />
		
		</div>
	</div>
</div>
<script src="lib/underscore-min.js"></script>
<script src="hotfix.js"></script>
<script src="github.js"></script>
<script src="panel.js"></script>
</body>
</html>
